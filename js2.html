<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

 (function() {
          function sort1(a,b){
          	if(a>b)
          		return -1;
          	else
          		return 1;
          
        }
        aqiData.sort(sort1);
        var list=document.getElementById('aqi-list');
        var nub=1;
        for(i=0;i<aqiData.length;i++){
        	if(aqiData[i][1]>60){
        		var number=document.createElement('li');
        		number.innerHTML="第"+nub+"名:"+aqiData[i][0]+aqiData[i][1];
        		list.appendChild(number);
        		nub++;
        	}
        }
        

          
        })();

</script>
</body>
</html>
